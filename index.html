<!DOCTYPE html>
<head>
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Marcellus+SC" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
  <title>Mini Alchemy</title>
</head>

<body>
  <header>
    <h1>Mini Alchemy</h1>
    <div class="icons">
      <a href="#" class="settings"><i class="fas fa-sliders-h fa-2x"></i></a>
      <a href="about.html" class="about"><i class="fas fa-info-circle fa-2x"></i></a>
    </div>
  </header>

  <aside>
    <div class="stats">
      <div class="games-played">
        <div class="label">games played</div>
        <div class="value"></div>
      </div>
      
      <div class="games-won">
        <div class="label">games won</div>
        <div class="value"></div>
      </div>
      
      <div class="attempts">
        <div class="label">attempts</div>
        <div class="value"></div>
      </div>
      
      <div class="discovered">
        <div class="label">discovered</div>
        <div class="value"></div>
      </div>
    </div>
      
    <div class="new-game">new game</div>
  </aside>

  <main id="game-area"></main>

  <div class="modal">
    <div class="modal-image"></div>
    <div class="modal-info"></div>
    <div class="modal-text"></div>
  </div>

  <div class="settings-modal">
    <div class="reveal-section">
      <input type="checkbox" id="reveal" name="reveal">
      <label for="reveal">reveal cards</label>
    </div>
    
    <button class="exit-settings">exit</button>
  </div>
</body>
</html>
