<!DOCTYPE html>
<head>
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Marcellus+SC"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="main.js"></script>
  <title>Mini Alchemy</title>
</head>

<body>
  <header>
    <h1>Mini Alchemy</h1>
    <!-- <a href="#" class="settings">settings</a>
    <a href="#" class="about">about</a> -->
  </header>

  <aside>
    <div class="stats">
      <div class="games-played">
        <div class="label">games played</div>
        <div class="value"></div>
      </div>
      
      <div class="games-won">
        <div class="label">games won</div>
        <div class="value"></div>
      </div>
      
      <div class="attempts">
        <div class="label">attempts</div>
        <div class="value"></div>
      </div>
      
      <div class="oops">
        <div class="label">oops...</div>
        <div class="value"></div>
      </div>
    </div>
      
    <div class="new-game">new game</div>
  </aside>

  <main id="game-area"></main>

  <div class="modal">
    <div class="modal-image"></div>
    <div class="modal-text"></div>
  </div>
</body>
</html>
