<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="https://use.fontawesome.com/releases/v5.5.0/js/all.js" integrity="sha384-GqVMZRt5Gn7tB9D9q7ONtcp4gtHIUEW/yG7h98J7IpE3kpi+srfFyyB/04OV6pG0" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700|Marcellus+SC" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.3.1.min.js"></script>
  <script src="formulas.js"></script>
  <script src="main.js"></script>
  <link rel="icon" href="https://img.icons8.com/ios/50/000000/lab-items-filled.png" type="image/gif" sizes="16x16">
  <title>Mini Alchemy</title>
</head>

<body>
  <header>
    <h1>Mini Alchemy</h1>
    <div class="icons">
      <a href="#" class="open-history-modal"><i class="fa fa-book fa-2x" aria-hidden="true"></i></a>
      <a href="#" class="open-legend-modal"><i class="fa fa-file fa-2x" aria-hidden="true"></i></a>
      <a href="#" class="settings"><i class="fa fa-cogs fa-2x" aria-hidden="true"></i></a>
      <a href="https://github.com/Hapachino/mini_alchemy" target="_blank" class="about"><i class="fas fa-info-circle fa-2x"></i></a>
    </div>
  </header>

  <aside id="aside">
    <div class="stats">
      <div class="games-played">
        <div class="label">games played</div>
        <div class="value"></div>
      </div>
       
      <div class="games-won">
        <div class="label">games won</div>
        <div class="value"></div>
      </div>
      
      <div class="attempts">
        <div class="label">attempts</div>
        <div class="value"></div>
      </div>
      
      <div class="discovered">
        <div class="label">discovered</div>
        <div class="value"></div>
      </div>
    </div>
      
    <div class="new-game">new game</div>
  </aside>

  <main id="game-area"></main>

  <div class="info-modal">
    <div class="info-modal-image"></div>
    <div class="info-modal-info"></div>
    <div class="info-modal-text"></div>
  </div>

  <div class="settings-modal">
    <div class="reveal-section">
      <input type="checkbox" id="reveal" name="reveal">
      <label for="reveal">reveal cards</label>
    </div>
    <button class="exit exit-settings">exit</button>
  </div>

  <div class="intro-modal">
    <p>
      Combine elements to create new ones by clicking on two cards or a single card twice. 
    </p>
    <p>
      Beware, invalid formulas produces useless ashes!
    </p>
    <p>
      Create the target element before reaching 36 cards or face certain death!
    </p>
    <button class="exit exit-intro">Continue</button>
  </div>

  <div class="legend-modal">
    <div class="exit-legend-modal-container">
      <span class="exit-legend-modal"><i class="fa fa-times fa-2x" aria-hidden="true"></i></span>
    </div>
    <div class="legend-modal-elements-container"></div>
  </div>

  <div class="history-modal">
    <div class="exit-history-modal-container">
      <span class="exit-history-modal"><i class="fa fa-times fa-2x" aria-hidden="true"></i></span>
    </div>
    <div class="history-modal-container"></div>
  </div>
</body>
</html>
